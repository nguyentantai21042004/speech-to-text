apiVersion: v1
kind: ConfigMap
metadata:
  name: smap-stt-config
  namespace: smap
  labels:
    app: smap-speech-to-text
data:
  # Application Settings
  APP_NAME: "Speech-to-Text API"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"

  # API Service Settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "2"
  MAX_UPLOAD_SIZE_MB: "500"

  # Whisper Library Settings
  WHISPER_MODEL_SIZE: "small"
  WHISPER_ARTIFACTS_DIR: "models"
  WHISPER_LANGUAGE: "vi"
  WHISPER_MODEL: "small"
  WHISPER_N_THREADS: "0"

  # Chunking Configuration
  WHISPER_CHUNK_ENABLED: "true"
  WHISPER_CHUNK_DURATION: "30"
  WHISPER_CHUNK_OVERLAP: "1"

  # MinIO Configuration
  MINIO_ENDPOINT: "http://172.16.19.115:9000"

  # API Security & Timeouts
  TRANSCRIBE_TIMEOUT_SECONDS: "90"

  # Logging Settings
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  LOG_FILE_ENABLED: "false"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_JOB_TTL: "3600"
