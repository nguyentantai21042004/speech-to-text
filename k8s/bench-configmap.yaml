# =============================================================================
# Benchmark Configuration ConfigMap
# =============================================================================
# Configuration for Whisper benchmark on K8s Xeon cluster.
# Modify these values before running the benchmark Pod.
#
# Usage:
#   # Edit values as needed
#   kubectl apply -f k8s/bench-configmap.yaml
#   kubectl apply -f k8s/bench-pod.yaml
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: bench-config
  namespace: stt
  labels:
    app: stt-benchmark
data:
  # Number of benchmark iterations (recommended: 50-100)
  BENCHMARK_ITERATIONS: "50"
  
  # Whisper model size: base, small, or medium
  # - base:   60MB model, ~1GB RAM, fastest
  # - small:  181MB model, ~500MB RAM, balanced
  # - medium: 1.5GB model, ~2GB RAM, most accurate
  BENCHMARK_MODEL_SIZE: "base"
  
  # Output file path inside container
  BENCHMARK_OUTPUT_PATH: "/app/scripts/benchmark_results/xeon_result.json"
  
  # Language for transcription (vi = Vietnamese)
  WHISPER_LANGUAGE: "vi"
  
  # Artifacts directory (where model files are stored)
  # New location: models/ (artifacts in models/whisper_base_xeon/, etc.)
  WHISPER_ARTIFACTS_DIR: "/app/models"
