apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-api
  namespace: stt
  labels:
    app: stt-api
    version: v1
spec:
  replicas: 2  # Adjust based on load
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: stt-api
  template:
    metadata:
      labels:
        app: stt-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: stt-api
        image: your-registry/stt-api:latest  # Replace with your registry
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment Variables from ConfigMap
        envFrom:
        - configMapRef:
            name: stt-config
        
        # Sensitive Environment Variables from Secret
        env:
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: stt-secrets
              key: INTERNAL_API_KEY
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: stt-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stt-secrets
              key: MINIO_SECRET_KEY
        
        # Resource Limits (Optimized for Horizontal Scaling)
        # =================================================================
        # STRATEGY: "1 Core Per Pod" - Horizontal Scaling
        # Reference: document/performance.md
        #
        # KEY INSIGHT: Service scales poorly beyond 2 cores due to:
        # - Single-threaded Whisper.cpp inference
        # - GIL contention in Python
        # - Memory bandwidth saturation
        #
        # DECISION:
        # - Request: 1 core (1000m) - Guarantees dedicated capacity
        # - Limit: 2 cores (2000m) - Allows burst for GC/downloads
        #
        # IMPACT:
        # - Pod density: 2.5x more pods per node vs 2.5 core request
        # - Throughput: 2 pods × 1 core > 1 pod × 2 cores (less contention)
        #
        # MEMORY SIZING (unchanged):
        # - Base/Small model: ~500MB-1GB RAM
        # - Peak during processing: +200-500MB
        # - Request 1Gi, Limit 2Gi fits Base/Small models well
        #
        # See document/performance.md for detailed benchmarks
        # =================================================================
        resources:
          requests:
            memory: "1Gi"     # Base memory for model (~500MB-1GB) + buffer
            cpu: "1000m"      # 1 CPU core (horizontal scaling strategy)
            ephemeral-storage: "2Gi"  # For audio chunking temp files
          limits:
            memory: "2Gi"     # Maximum memory (prevents OOM, allows spikes)
            cpu: "2000m"      # 2 CPU cores (burst for GC/background tasks)
            ephemeral-storage: "5Gi"  # Maximum temp storage for long audio
        
        # Liveness Probe (Restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60  # Wait for model loading
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness Probe (Remove from load balancer if not ready)
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Startup Probe (For slow-starting containers)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # 120s total startup time
        
        # Volume Mounts (new location: models/ directory)
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: whisper-models
          mountPath: /app/models/whisper_small_xeon
        - name: tmp
          mountPath: /tmp
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Needed for /tmp writes
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: logs
        emptyDir:
          sizeLimit: 1Gi
      - name: whisper-models
        persistentVolumeClaim:
          claimName: stt-models-pvc
      - name: tmp
        emptyDir:
          sizeLimit: 5Gi  # For audio chunking temp files
      
      # Pod Anti-Affinity (Spread pods across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - stt-api
              topologyKey: kubernetes.io/hostname
      
      # Tolerations (Optional: for dedicated nodes)
      # tolerations:
      # - key: "workload"
      #   operator: "Equal"
      #   value: "ml"
      #   effect: "NoSchedule"
---
# Horizontal Pod Autoscaler (Optimized for 1-Core Horizontal Scaling)
# =================================================================
# HPA STRATEGY (aligned with "1 core per pod" approach):
# - CPU target 70% = scale when pod reaches 700m usage (of 1000m request)
# - Memory target 75% = scale before OOM risk
#
# WHY 70% CPU TARGET:
# - With 1 core request, 70% = 700m CPU usage
# - Leaves 300m headroom for burst (limit is 2000m)
# - Triggers scale-up before latency degrades
#
# SCALING MATH:
# - Each pod handles ~2-3 RPS at 1 core (Base model)
# - For 10 RPS target: need 4-5 pods
# - minReplicas=2 ensures HA, maxReplicas=10 caps cost
#
# Reference: document/performance.md
# =================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stt-api-hpa
  namespace: stt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stt-api
  minReplicas: 2    # Minimum for HA (spread across nodes)
  maxReplicas: 10   # Max based on cluster capacity and cost
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale at 70% of 1 core (700m)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75  # Scale at 75% of 1Gi (~768Mi)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes cooldown (avoid flapping)
      policies:
      - type: Percent
        value: 25               # Scale down 25% at a time (conservative)
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0    # Scale up immediately
      policies:
      - type: Percent
        value: 100              # Double capacity if needed
        periodSeconds: 30
      - type: Pods
        value: 2                # Add max 2 pods per 30s
        periodSeconds: 30
      selectPolicy: Max

