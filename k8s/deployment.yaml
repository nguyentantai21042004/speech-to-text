apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-speech-to-text
  namespace: smap
  labels:
    app: smap-speech-to-text
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smap-speech-to-text
  template:
    metadata:
      labels:
        app: smap-speech-to-text
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      imagePullSecrets:
        - name: harbor-secret

      containers:
        - name: smap-speech-to-text
          image: registry.tantai.dev/smap/smap-speech-to-text:251209-055914
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: smap-stt-config
            - secretRef:
                name: smap-stt-secrets

          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
              ephemeral-storage: "2Gi"
            limits:
              memory: "2Gi"
              cpu: "2000m"
              ephemeral-storage: "5Gi"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12

          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: whisper-models
              mountPath: /app/models
            - name: tmp
              mountPath: /tmp

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 1Gi
        - name: whisper-models
          persistentVolumeClaim:
            claimName: smap-stt-models-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 5Gi

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - smap-speech-to-text
                topologyKey: kubernetes.io/hostname
