apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-api
  namespace: stt
  labels:
    app: stt-api
    version: v1
spec:
  replicas: 2  # Adjust based on load
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: stt-api
  template:
    metadata:
      labels:
        app: stt-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: stt-api
        image: your-registry/stt-api:latest  # Replace with your registry
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment Variables from ConfigMap
        envFrom:
        - configMapRef:
            name: stt-config
        
        # Sensitive Environment Variables from Secret
        env:
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: stt-secrets
              key: INTERNAL_API_KEY
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: stt-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stt-secrets
              key: MINIO_SECRET_KEY
        
        # Resource Limits (Benchmark-based sizing)
        # =================================================================
        # SIZING CALCULATION (from benchmark results):
        # - M4 Latency: ~200ms, RPS: ~5.0 (1 core)
        # - Xeon Latency: ~500ms, RPS: ~2.0 (1 core)
        # - Normalization Ratio: 2.5 (1 M4 core â‰ˆ 2.5 Xeon cores)
        #
        # For target 10 RPS:
        # - M4 cores needed: 10 / 5.0 = 2.0 cores
        # - Xeon cores needed: 2.0 * 2.5 = 5.0 cores
        # - With 2 pods: 5.0 / 2 = 2.5 cores per pod
        #
        # CPU SCALING EFFICIENCY (from profile_cpu_scaling.py):
        # - 1 core: baseline
        # - 2 cores: ~90% efficiency (1.8x speedup)
        # - 4 cores: ~83% efficiency (3.3x speedup)
        # - 8 cores: ~70% efficiency (diminishing returns)
        # Recommendation: 2.5-4 cores per pod for optimal efficiency
        #
        # MEMORY SIZING (from audio benchmarking):
        # - Base model: ~500MB RAM
        # - Small model: ~1GB RAM
        # - Medium model: ~2GB RAM
        # - Peak during processing: +200-500MB
        #
        # Run benchmarks to get actual values:
        #   python scripts/run_all_tests.py           # Test suite
        #   python scripts/profile_cpu_scaling.py    # CPU scaling
        #   ./scripts/benchmark_all_audio.sh         # Audio benchmarks
        #
        # See docs/SCALING_STRATEGY.md for detailed guidance
        # =================================================================
        resources:
          requests:
            memory: "1Gi"     # Base memory for model (~500MB-1GB) + buffer
            cpu: "2500m"      # 2.5 CPU cores (from benchmark sizing)
            ephemeral-storage: "2Gi"  # For audio chunking temp files
          limits:
            memory: "2Gi"     # Maximum memory (prevents OOM, allows spikes)
            cpu: "3000m"      # 3 CPU cores (+0.5 for burst handling)
            ephemeral-storage: "5Gi"  # Maximum temp storage for long audio
        
        # Liveness Probe (Restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60  # Wait for model loading
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness Probe (Remove from load balancer if not ready)
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Startup Probe (For slow-starting containers)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # 120s total startup time
        
        # Volume Mounts (new location: models/ directory)
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: whisper-models
          mountPath: /app/models/whisper_small_xeon
        - name: tmp
          mountPath: /tmp
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Needed for /tmp writes
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: logs
        emptyDir:
          sizeLimit: 1Gi
      - name: whisper-models
        persistentVolumeClaim:
          claimName: stt-models-pvc
      - name: tmp
        emptyDir:
          sizeLimit: 5Gi  # For audio chunking temp files
      
      # Pod Anti-Affinity (Spread pods across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - stt-api
              topologyKey: kubernetes.io/hostname
      
      # Tolerations (Optional: for dedicated nodes)
      # tolerations:
      # - key: "workload"
      #   operator: "Equal"
      #   value: "ml"
      #   effect: "NoSchedule"
---
# Horizontal Pod Autoscaler (Benchmark-based configuration)
# =================================================================
# HPA THRESHOLDS (based on benchmark data):
# - Each pod handles ~2 RPS at 2.5 cores (from benchmark)
# - CPU target 70% = scale when approaching capacity
# - Memory target 75% = scale before OOM risk
#
# Scaling behavior:
# - Scale up quickly (0s stabilization) for traffic spikes
# - Scale down slowly (5min stabilization) to avoid flapping
# =================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stt-api-hpa
  namespace: stt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stt-api
  minReplicas: 2    # Minimum for HA (from benchmark sizing)
  maxReplicas: 10   # Max based on cluster capacity
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale at 70% CPU (benchmark shows linear scaling)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75  # Scale at 75% memory (model uses ~500MB-1GB)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes cooldown (avoid flapping)
      policies:
      - type: Percent
        value: 25               # Scale down 25% at a time (conservative)
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0    # Scale up immediately
      policies:
      - type: Percent
        value: 100              # Double capacity if needed
        periodSeconds: 30
      - type: Pods
        value: 2                # Add max 2 pods per 30s
        periodSeconds: 30
      selectPolicy: Max
      selectPolicy: Max

