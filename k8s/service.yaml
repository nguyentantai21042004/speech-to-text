# Internal Service - ClusterIP for inter-service communication
apiVersion: v1
kind: Service
metadata:
  name: smap-speech-to-text
  namespace: smap
  labels:
    app: smap-speech-to-text
    service-type: internal
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: smap-speech-to-text
---
# External Service - LoadBalancer for dev/test access
apiVersion: v1
kind: Service
metadata:
  name: smap-speech-to-text-external
  namespace: smap
  labels:
    app: smap-speech-to-text
    service-type: external
  annotations:
    metallb.universe.tf/address-pool: smap-pool
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: smap-speech-to-text
